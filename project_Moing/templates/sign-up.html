<body>


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						회원가입
					</span>

					<br />

					<div class="wrap-input100 validate-input" data-validate = "이름 미작성">
						<input class="input100" type="text" name="user-name">
						<span class="focus-input100" data-placeholder="이름"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "이메일 형식: a@b.c">
						<input class="input100" type="text" name="user-email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="비밀번호 미작성">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="user-pass1">
						<span class="focus-input100" data-placeholder="비밀번호"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="비밀번호 미작성">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="user-pass2">
						<span class="focus-input100" data-placeholder="비밀번호 재확인"></span>
					</div>

					<div class="input100" >
						<h3>당신의 연령대는?</h3>
						<br />
						<select class="form-control input100 ">
						  <option>10대</option>
						  <option>20대</option>
						  <option>30대</option>
						  <option>40대</option>
						  <option>50대 이상</option>
						</select>
					</div>

					<br />
					<br />

					<div class="container-login100-form-btn">

						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								로그인
							</button>
						</div>
					</div>

					<div class="text-center ">
					<br/>

						<a class="txt2" href="index.html">
							메인 홈으로 돌아가기
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="../static/js/login-main.js"></script>

</html>
