<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스파르타 쇼핑몰</title>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <style>
        .wrapper
        {
            width: 500px;
            margin: 0 auto;
            font-family: 'Nanum Gothic', sans-serif;
        }

        img { display: block; margin-left: 0px; }

        #product {width: 500px;}

        .product-info {margin-top: 20px; }

        .p-title {font-size: 50px ;}

        span { text-align: center;}

        #content {width: 500px; }

        .button {text-align: center;}
    </style>

    <script>
        function order()
        {
            alert("주문이 완료되었습니다!");
        }


    </script>


</head>
<body>
    <div class="wrapper">
        <main id="main">
            <section id="product">

                <img alt="상품사진" src="https://thumbnail10.coupangcdn.com/thumbnails/remote/492x492ex/image/retail/images/2020/05/13/13/8/23e32586-c9e5-44d6-8341-f175c12e7f32.jpg"/>

                <div class="product-info">
                    <span class="p-title"> 강아지 우비 </span> <span> 가격: 25,000원/개</span>

                    <p>
                       판초형으로 가볍게 착용 가능한 판초레인코트 입니다.
                        3000mm급 내수압과 UV코팅이 된 원단을 사용하였으며
                        벨크로 테이프를 사용하여 젖은 옷을 쉽고 빠르게 갈아 입힐 수 있습니다
                        목줄 또는 하네스를 위한 리드홀이 있으며 후드 끈에 달린 스탑퍼로 후드 모양을 조절할 수 있습니다
                    </p>
                </div>
            </section>

            <section id="content">
                <form>
                    <div class="input-group mb-3 input-group-sm">
                         <div class="input-group-prepend">
                           <span class="input-group-text">주문자 이름</span>
                        </div>
                        <input type="text" class="form-control">
                   </div>
                    <div class="input-group mb-3 input-group-sm">
                         <div class="input-group-prepend">
                           <span class="input-group-text">수량</span>
                        </div>
                        <select >
                                        <option>- 수량을 선택하세요 -</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>

                    </div>
                    <div class="input-group mb-3 input-group-sm">
                         <div class="input-group-prepend">
                           <span class="input-group-text">주소</span>
                        </div>
                        <input type="text" class="form-control">
                   </div>
                    <div class="input-group mb-3 input-group-sm">
                         <div class="input-group-prepend">
                           <span class="input-group-text">전화번호</span>
                        </div>
                        <input type="number" class="form-control"> <br />
                   </div>
                    <div class="button">
                    <button type="submit"  onclick="order()" class="btn btn-primary" >주문하기</button>
                    </div>
                </form>
            </section>

        </main>
    </div>

</body>
</html>
